<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media-query.css">
    </head>
    <body>

        <main>

            <!-- barra laterale -->
            <div class="sidebar">
                
                <div class="sidebar-top">

                    <img class="logo" src="img/logo.svg" alt="Spotify">
                    <img class="logo-small" src="img/logo-small.svg" alt="Spotify">
                    
                    <div class="menu home">
    
                        <img src="img/home.svg" alt="Home">
    
                        <h4>Home</h4>
    
                    </div>
    
                    <div class="menu search">
    
                        <img src="img/search.svg" alt="Home">
    
                        <h4>Cerca</h4>
    
                    </div>
    
                    <div class="menu library">
    
                        <img src="img/libreria.svg" alt="Home">
    
                        <h4>La Tua Libreria</h4>
    
                    </div>
    
                    <div class="sidebar-center">
    
                        <h5>Playlist</h5>
        
                        <div class="add-playlist">
        
                            <i class="fa-solid fa-square-plus"></i>
        
                            <h5>Crea Playlist</h5>
        
                        </div>
    
                        <ul>
    
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
    
                        </ul>
    
                    </div>

                </div>
                
                <div class="sidebar-bottom">

                    <div class="download">

                        <img src="img/download.svg" alt="Download">

                        <h6>Installa app</h6>

                    </div>

                    <hr>

                    <div class="profile">

                        <img src="img/profile.svg" alt="Profile">

                        <h6>Jonh Doe</h6>

                    </div>

                </div>

            </div>

            <div class="main-section">

                <div class="header">

                    <a href="#">Effettua l'upgrade</a>

                </div>

                <!-- contenuto principale -->
                <div class="main-content">

                    

                </div>

            </div>

            
        </main>
        
        <footer>

            <div class="left">

                <img src="img/cover-art.jpg" alt="Starry Night">

                <div class="song-info">
                    <h6 class="song-title">Starry Night</h6>
                    <h6 class="song-artist">Peggy Gou</h6>
                </div>

                <div class="song-button">

                    <i class="fa-regular fa-heart"></i>

                    <i class="fa-regular fa-folder"></i>

                </div>

            </div>

            <div class="center">

                <div class="center-top">

                    <i class="fa-solid fa-shuffle"></i>

                    <i class="fa-solid fa-backward-step"></i>

                    <i class="fa-regular fa-circle-play"></i>

                    <i class="fa-solid fa-forward-step"></i>

                    <i class="fa-solid fa-rotate-right"></i>

                </div>
                
                <div class="center-bottom">

                    <div class="time">1:30</div>

                    <div class="line-bar">
                        <div class="progress"></div>
                    </div>

                    <div class="time">6:38</div>

                </div>

            </div>
            
            <div class="right">

                <i class="fa-solid fa-list-ul"></i>

                <i class="fa-solid fa-display"></i>

                <i class="fa-solid fa-volume-low"></i>

                <div class="line-bar">
                    <div class="progress"></div>
                </div>

            </div>

        </footer>
        
    </body>
</html>
